    <script>
        const ORDERS_PER_PAGE = 7;
        let currentPage = 1;
        let currentSearch = '';
        let currentStatus = '';
        
        // Load orders
        function loadOrders(page = 1) {
            currentPage = page;
            currentSearch = document.getElementById('searchInput').value;
            currentStatus = document.getElementById('statusFilter').value;
            
            let url = `../api/admin/get_orders.php?page=${page}&limit=${ORDERS_PER_PAGE}`;
            if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
            if (currentStatus) url += `&status=${encodeURIComponent(currentStatus)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayOrders(data.orders);
                        displayPagination(data.pagination);
                        document.getElementById('totalOrdersCount').textContent = `${data.pagination.total} Orders`;
                    } else {
                        showNotification(data.message || 'Failed to load orders', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    showNotification('Failed to load orders', 'error');
                });
        }
        
        // Display orders
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No orders found</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.map(order => {
                const status = order.status.toLowerCase();
                const statusLabel = status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                const itemsCount = order.items ? order.items.length : 0;
                const address = order.delivery_address;
                const addressText = address ? (typeof address === 'string' ? address : (address.address || address.street || 'N/A')) : 'N/A';
                
                return `
                    <tr>
                        <td><strong>#${order.id}</strong></td>
                        <td>
                            <div><strong>${escapeHtml(order.username || 'N/A')}</strong></div>
                            <small class="text-muted">${escapeHtml(order.email || 'N/A')}</small>
                        </td>
                        <td>${formatDate(order.order_date)}</td>
                        <td>${itemsCount} item${itemsCount !== 1 ? 's' : ''}</td>
                        <td><strong>₱${parseFloat(order.total_amount).toFixed(2)}</strong></td>
                        <td>${escapeHtml(order.payment_method || 'COD')}</td>
                        <td><span class="status-badge ${status}">${statusLabel}</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="viewOrderDetails(${order.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-update btn-sm" onclick="updateOrderStatus(${order.id}, '${status}')">
                                <i class="fas fa-sync-alt"></i> Update
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Display pagination
        function displayPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            const totalPages = pagination.total_pages;
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadOrders(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadOrders(${i}); return false;">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            // Next button
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadOrders(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            paginationEl.innerHTML = html;
        }
        
        // Calculate delivery date and time based on order status
        function calculateDeliveryInfo(order) {
            const status = (order.status || '').toLowerCase();
            
            // Handle cancelled status
            if (status === 'cancelled') {
                return 'Cancelled';
            }
            
            // Handle delivered status - use actual delivery timestamp from order_status_history
            if (status === 'delivered') {
                if (order.delivered_at) {
                    // Use the actual delivery timestamp from order_status_history
                    return formatDate(order.delivered_at);
                } else if (order.delivery_date && order.delivery_time) {
                    // Fallback to delivery_date and delivery_time if delivered_at is not available
                    return formatDate(order.delivery_date) + ', ' + order.delivery_time;
                } else {
                    // If no delivery timestamp available, estimate based on order date
                    const orderDate = new Date(order.order_date);
                    const deliveryDate = new Date(orderDate);
                    deliveryDate.setDate(orderDate.getDate() + 2);
                    return formatDate(deliveryDate.toISOString().split('T')[0]) + ', Delivered';
                }
            }
            
            // For pending, preparing, shipped, out_for_delivery - show dashes
            if (['pending', 'preparing', 'shipped', 'out_for_delivery'].includes(status)) {
                return '---';
            }
            
            // Default fallback
            return '---';
        }
        
        // View order details
        async function viewOrderDetails(orderId) {
            const response = await fetch(`../api/admin/get_orders.php?page=1&limit=1000`);
            const data = await response.json();
            
            if (!data.success) {
                showNotification('Failed to load order details', 'error');
                return;
            }
            
            const order = data.orders.find(o => o.id == orderId);
            if (!order) {
                showNotification('Order not found', 'error');
                return;
            }
            
            const address = order.delivery_address;
            const addressText = formatAddress(address);
            const deliveryInfo = calculateDeliveryInfo(order);
            
            const subtotal = order.items.reduce((sum, item) => sum + parseFloat(item.subtotal), 0);
            const deliveryFee = parseFloat(order.total_amount) - subtotal;
            const status = order.status.toLowerCase();
            const statusLabel = order.status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            document.getElementById('modalOrderId').textContent = order.id;
            document.getElementById('orderDetailsContent').innerHTML = `
                <div class="detail-grid">
                    <div class="detail-card spacious">
                        <div class="detail-label"><i class="fas fa-user"></i>Customer</div>
                        <div class="detail-value">
                            ${escapeHtml(order.username || 'N/A')}
                            <small>${escapeHtml(order.email || 'N/A')}</small>
                        </div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label"><i class="fas fa-calendar-alt"></i>Order Date</div>
                        <div class="detail-value">${formatDate(order.order_date)}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label"><i class="fas fa-truck"></i>Delivery Date</div>
                        <div class="detail-value">${deliveryInfo}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label"><i class="fas fa-credit-card"></i>Payment Method</div>
                        <div class="detail-value">${escapeHtml(order.payment_method || 'COD')}</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label"><i class="fas fa-info-circle"></i>Status</div>
                        <div class="detail-value"><span class="status-badge ${status}">${statusLabel}</span></div>
                    </div>
                </div>
                
                <h6 class="section-title"><i class="fas fa-map-marker-alt"></i>Delivery Address</h6>
                <div class="detail-card spacious">
                    <p class="address-block">${escapeHtml(addressText)}</p>
                </div>
                
                <h6 class="section-title"><i class="fas fa-box"></i>Order Items</h6>
                <div class="table-responsive">
                    <table class="table table-sm mb-0">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(item => `
                                <tr>
                                    <td><strong>${escapeHtml(item.product_name)}</strong></td>
                                    <td>₱${parseFloat(item.product_price).toFixed(2)}</td>
                                    <td>${item.quantity}</td>
                                    <td><strong>₱${parseFloat(item.subtotal).toFixed(2)}</strong></td>
                                </tr>
                            `).join('')}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">Subtotal</th>
                                <th>₱${subtotal.toFixed(2)}</th>
                            </tr>
                            <tr>
                                <th colspan="3">Delivery Fee</th>
                                <th>₱${deliveryFee.toFixed(2)}</th>
                            </tr>
                            <tr>
                                <th colspan="3">Total</th>
                                <th>₱${parseFloat(order.total_amount).toFixed(2)}</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
            modal.show();
        }
        
        // Update order status
        function updateOrderStatus(orderId, currentStatus) {
            document.getElementById('updateOrderId').value = orderId;
            document.getElementById('updateStatus').value = currentStatus;
            
            const modal = new bootstrap.Modal(document.getElementById('updateStatusModal'));
            modal.show();
        }
        
        // Save status
        async function saveStatus() {
            const orderId = document.getElementById('updateOrderId').value;
            const status = document.getElementById('updateStatus').value;
            
            try {
                const response = await fetch('../api/admin/update_order_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: parseInt(orderId),
                        status: status
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Order status updated successfully', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('updateStatusModal')).hide();
                    loadOrders(currentPage);
                } else {
                    showNotification(result.message || 'Failed to update order status', 'error');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                showNotification('Failed to update order status', 'error');
            }
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const normalized = dateString.match(/Z|[\\+\\-]\\d\\d:?\\d\\d$/) ? dateString : `${dateString}Z`;
            const date = new Date(normalized);
            if (isNaN(date)) return 'N/A';
            return date.toLocaleString('en-PH', {
                timeZone: 'Asia/Manila',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format delivery address nicely
        function formatAddress(address) {
            if (!address) return 'N/A';
            if (typeof address === 'string') return address;
            try {
                const parts = [];
                const fullName = address.fullName || address.name || '';
                const phone = address.phoneNumber || address.phone || '';
                const street = address.streetAddress || address.address || address.location || '';
                const barangay = address.barangay || '';
                const city = address.city || '';
                const province = address.province || '';
                const region = address.region || '';
                const postal = address.postalCode || '';
                
                if (fullName) parts.push(`Name: ${fullName}`);
                if (phone) parts.push(`Phone: ${phone}`);
                
                const line1 = [street, barangay].filter(Boolean).join(', ');
                if (line1) parts.push(`Street/Brgy: ${line1}`);
                
                const line2 = [city, province].filter(Boolean).join(', ');
                if (line2) parts.push(`City/Province: ${line2}`);
                
                const line3 = [region, postal].filter(Boolean).join(' ');
                if (line3.trim()) parts.push(`Region/Postal: ${line3.trim()}`);
                
                if (address.label) parts.push(`Label: ${address.label}`);
                return parts.filter(Boolean).join('\n');
            } catch (_) {
                return 'N/A';
            }
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            // Use alert-info (blue) for success notifications instead of alert-success (green)
            notification.className = `alert alert-${type === 'success' ? 'info' : 'danger'}`;
            notification.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 8px;';
            
            const icon = document.createElement('i');
            icon.className = `fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2`;
            
            const text = document.createElement('span');
            text.textContent = message;
            
            notification.appendChild(icon);
            notification.appendChild(text);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadOrders(1);
            }
        });
        
        // Auto-search on input (debounce)
        let searchTimer = null;
        document.getElementById('searchInput').addEventListener('input', function() {
            if (searchTimer) clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                loadOrders(1);
            }, 400);
        });
        
        // Auto-filter on status change
        document.getElementById('statusFilter').addEventListener('change', function() {
            loadOrders(1);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
