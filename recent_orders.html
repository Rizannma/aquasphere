<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Orders - AquaSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        .main-content {
            padding: 2rem 0 3rem;
        }
        .page-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .page-header h1 {
            font-weight: 800;
            color: #0f172a;
            letter-spacing: -0.5px;
        }
        .page-header p {
            color: #64748b;
            margin: 0;
        }
        .orders-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }
        .order-card {
            background: #fff;
            border-radius: 18px;
            padding: 18px 20px;
            margin-bottom: 16px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
            border: 1px solid #e2e8f0;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .order-id {
            font-weight: 800;
            color: #0ea5e9;
            margin: 0;
        }
        .order-date {
            color: #64748b;
            margin: 0;
            font-size: 0.95rem;
        }
        .status-pill {
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: capitalize;
        }
        .status-delivered {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #86efac;
        }
        .status-completed {
            background: #e0f2fe;
            color: #0284c7;
            border: 1px solid #bae6fd;
        }
        .order-items {
            border-top: 1px dashed #e2e8f0;
            padding-top: 12px;
            margin-top: 12px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px dashed #f1f5f9;
            align-items: center;
        }
        .item-row:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: 600;
            color: #0f172a;
            margin: 0;
        }
        .item-qty {
            color: #64748b;
            font-size: 0.92rem;
            margin: 0;
        }
        .item-price {
            font-weight: 700;
            color: #0ea5e9;
            margin: 0;
        }
        .order-total {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            font-weight: 800;
            color: #0f172a;
        }
        .order-total span {
            color: #64748b;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        .empty-state i {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-receipt me-2 text-primary"></i>Recent Orders</h1>
                <p>Your completed and delivered orders in one place.</p>
            </div>
            <div class="orders-wrapper" id="ordersWrapper">
                <div class="loader" id="ordersLoader">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="navbar.js"></script>
    <script src="js/user_state.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentOrders();
        });

        async function loadRecentOrders() {
            const wrapper = document.getElementById('ordersWrapper');
            const loader = document.getElementById('ordersLoader');
            let orders = [];
            try {
                const res = await fetch('api/get_orders.php?limit=1000');
                if (res.ok) {
                    const data = await res.json();
                    if (data.success && Array.isArray(data.orders)) {
                        orders = data.orders;
                    }
                }
            } catch (e) {
                console.error('Failed to load orders', e);
            }

            if (loader) loader.remove();

            // Filter delivered / completed
            const filtered = orders.filter(o => {
                const s = (o.status || '').toLowerCase();
                return s === 'delivered' || s === 'completed';
            });

            if (filtered.length === 0) {
                wrapper.innerHTML = `
                    <div class="order-card">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No completed or delivered orders yet.</p>
                        </div>
                    </div>
                `;
                return;
            }

            wrapper.innerHTML = filtered.map(renderOrderCard).join('');
        }

        function renderOrderCard(order) {
            const items = Array.isArray(order.items) ? order.items : [];
            const status = (order.status || '').toLowerCase();
            const statusClass = status === 'delivered' ? 'status-delivered' : 'status-completed';
            const statusLabel = status.charAt(0).toUpperCase() + status.slice(1);
            const total = parseFloat(order.total_amount || 0).toFixed(2);
            const date = formatDate(order.order_date);

            const itemsHtml = items.map(item => `
                <div class="item-row">
                    <div>
                        <p class="item-name">${escapeHtml(item.product_name || 'Item')}</p>
                        <p class="item-qty">${item.quantity || 0} pc(s)</p>
                    </div>
                    <p class="item-price">₱${parseFloat(item.subtotal || 0).toFixed(2)}</p>
                </div>
            `).join('');

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <p class="order-id">Order #${order.id}</p>
                            <p class="order-date">${date}</p>
                        </div>
                        <span class="status-pill ${statusClass}">${statusLabel}</span>
                    </div>
                    <div class="order-items">
                        ${itemsHtml || '<p class="text-muted mb-0">No items found.</p>'}
                    </div>
                    <div class="order-total">
                        <span>Total:</span> ₱${total}
                    </div>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const normalized = dateString.match(/Z|[\\+\\-]\\d\\d:?\\d\\d$/) ? dateString : `${dateString}Z`;
            const date = new Date(normalized);
            if (isNaN(date)) return 'N/A';
            return date.toLocaleString('en-PH', {
                timeZone: 'Asia/Manila',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
